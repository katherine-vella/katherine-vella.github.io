<!DOCTYPE html>
<html>

<head>
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>

<body>
  <div id = "header">
    <h1>Rock, Paper, Scissors <img src="imgs/logo.png" alt="logo" height="47" width="123"> </h1>
  </div>

  <a id = "show_rules_button" href = "/rules">Rules</a>
  <a id = "show_stats_button" href = "/stats">Stats</a>

  <div id="feedback">
    <p> </p>
  </div>

  <div id="enter_name" class="hidden">
    <h2>Enter your Name</h2>
      <input type="text" id="name" style="width: 100px" />
      <input id="submit_name" type="submit" />
  </div>

  <div id="throw_choice" class = "hidden">
    <h2 id = "game_header">Play the Game</h2>
    <select id ="dropdown">
      <option value="0"> </option>
      <option value="1">Rock</option>
      <option value="2">Paper</option>
      <option value="3">Scissors</option>
    </select>
    <button id = "throw_choice_button">Throw</button>
  </div>

  <div id="game_results" class = "hidden">
    <img id = "player_image" src = ""></img>
    <img id = "npc_image" src = ""></img>
    <h2> Game Results!</h2>
    <p id = "winner"> </p>
    <p id = "player"> </p>
    <p id = "npc"> </p>
    <button id = "reset">Reset</button>
  </div>

  <footer>
    Brought to you by Katherine Vella, a cool kid of Software Engineering.
    Created December 6, 2018.
  </footer>
  <script src="scripts.js"></script>
</body>

</html>
